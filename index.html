<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="overlay-create-new">
        <form class="create-new" autocomplete="off">
            <div class="create-new-main">
                <input required id="name" type="text" placeholder="Task name" maxlength="18">
                <input id="description" type="text" placeholder="Description">
            </div>
            <div class="create-new-options">
                <div class="create-new-options-main">
                    <input type="date" name="due-date" id="new-due-date" required>
                    <!-- <label class="form-btn due-date" for="new-due-date">
                    </label> -->
                    <!-- <button type="button" action="/" class="form-btn task-project">Project</button> -->
                </div>
                <div class="create-new-options-extra">
                    <div class="priority">
                        <p>Priority:</p>
                        <div class="priority-radios">
                            <label class="form-radio">
                                <input required id="priority-low" type="radio" name="radio" />
                            </label>
                            <label class="form-radio">
                                <input id="priority-medium"  type="radio" name="radio" />
                            </label>
                            <label class="form-radio">
                                <input id="priority-high" type="radio" name="radio" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="create-new-divider"></div>
            <div class="create-new-actions">
                <button type="button" class="form-btn cancel-form-btn btn-simple-animation">Cancel</button>
                <button type="submit" class="confirm-btn form-btn add-task btn-simple-animation">Add task</button>
            </div>
        </form>
    </div>
    <div class="overlay-edit">
        <form class="edit" autocomplete="off">
            <div class="edit-main">
                <input required id="name-edit" type="text" placeholder="Task name" maxlength="18">
                <input id="description-edit" type="text" placeholder="Description">
            </div>
            <div class="edit-options">
                <div class="edit-options-main">
                    <input type="date" name="due-date" id="edit-due-date">
                    <!-- <button type="button" action="/" class="form-btn task-project">Project</button> -->
                </div>
                <div class="edit-options-extra">
                    <div class="priority">
                        <p>Priority:</p>
                        <div class="priority-radios">
                            <label class="form-radio">
                                <input required id="priority-low-edit" type="radio" name="radio-edit" />
                            </label>
                            <label class="form-radio">
                                <input id="priority-medium-edit"  type="radio" name="radio-edit" />
                            </label>
                            <label class="form-radio">
                                <input id="priority-high-edit" type="radio" name="radio-edit" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="edit-divider"></div>
            <div class="edit-actions">
                <button type="button" class="form-btn cancel-form-btn btn-simple-animation">Cancel</button>
                <button type="submit" class="confirm-btn form-btn edit-taskv btn-simple-animation">Edit task</button>
            </div>
        </form>
    </div>
    <div class="overlay-view-details">
        <div class="view-details-container">
            <div class="close-view-details btn-simple-animation">
                <iconify-icon icon="ri:close-circle-line"></iconify-icon>
            </div>
            <div class="view-details-content">
                <div class="view-detail" >
                    <p class="view-title">Title</p>
                </div>
                <div class="view-detail" >
                    <iconify-icon icon="mdi:sort-variant"></iconify-icon>
                    <p class="view-desc">Descprition</p>
                </div>
                <div class="view-detail view-detail-priority" >
                    <iconify-icon icon="clarity:flag-solid"></iconify-icon>
                    <p class="view-priority">Priority</p>
                </div>
                <div class="view-detail">
                    <iconify-icon icon="octicon:project-roadmap-16"></iconify-icon>
                    <p class="view-project-title">Project</p>
                </div>
                <div class="view-detail" >
                    <iconify-icon icon="system-uicons:calendar-last-day"></iconify-icon>
                    <p class="view-due-date">Date</p>
                </div>
                <div class="view-detail" >
                    <iconify-icon icon="mdi:clock-time-nine-outline"></iconify-icon>
                    <p class="view-date-created">Date created</p>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay-delete-item-dialogue">
        <div class="delete-dialogue-contents">
            <div class="delete-dialogue-warning">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="delete-dialogue-options">
                <button class="cancel-dialogue-option dialogue-option btn-simple-animation">No</button>
                <button class="confirm-delete-btn delete-dialogue-option dialogue-option btn-simple-animation">Yes</button>
            </div>
        </div>
    </div>
    <div class="overlay-add-new-project">
        <form class="add-new-project" autocomplete="off">
            <div class="add-new-project-main">
                <!-- <label for="new-project-name">Name</label> -->
                <input id="new-project-name" type="text" placeholder="Project name" required maxlength="20">
                <div class="add-project-options">
                    <button type="button" class="cancel-project-btn add-project-option btn-simple-animation">Cancel</button>
                    <button type="submit" class="confirm-btn add-project-btn add-project-option btn-simple-animation">Add project</button>
                </div>
            </div>
        </form>
    </div>
    <div class="overlay-delete-project-dialogue">
        <div class="delete-project-dialogue-contents">
            <div class="delete-project-dialogue-warning">
                <p>Are you sure you want to delete this project?</p>
                <p>Note: all of this projects tasks will be deleted</p>
            </div>
            <div class="delete-project-dialogue-options">
                <button class="cancel-project-dialogue-option dialogue-option btn-simple-animation">No</button>
                <button class="confirm-delete-btn delete-project-dialogue-option dialogue-option btn-simple-animation">Yes</button>
            </div>
        </div>
    </div>
    <div class="contents">
        <div class="header">
            <div class="header-nav">
                <button class="open-aside btn-simple-animation">
                    <iconify-icon icon="mdi:menu" style="color: white;"></iconify-icon>
                </button>
                <button class="go-home">
                    <iconify-icon icon="material-symbols:home-outline-rounded" style="color: white;"></iconify-icon>
                </button>
                <p>Todolist</p>
            </div>
            <div class="header-actions">
                <div class="toggle-theme">
                    <label for="theme-mode" class="switch">
                        <input id="theme-mode" type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <nav class="sidebar">
            <div class="sidebar-content-nav">
                <div id="today-tasks" class="side-nav">
                    <iconify-icon icon="ic:baseline-calendar-month"></iconify-icon>
                    <a href="">Today</a>
                </div>
                <div id="all-tasks" class="side-nav">
                    <iconify-icon icon="icons8:todo-list"></iconify-icon>
                    <a href="">All</a>
                </div>
            </div>
            <div class="sidebar-content-projects">
                <div class="project-title-container">
                    <div class="project-title">
                        <iconify-icon icon="material-symbols:border-all-outline-rounded"></iconify-icon>                       
                        <a href="">Projects</a>
                    </div>
                    <div class="add-project btn-simple-animation">
                        <iconify-icon icon="material-symbols:add-rounded"></iconify-icon>
                    </div>
                </div>
                <div class="project-items">
                    <div class="project-item" data-project="0">
                        <div class="dot"></div>
                        <a href="">Work</a>
                        <div class="delete-project">
                            <iconify-icon icon="ic:round-delete-outline"></iconify-icon>
                        </div>
                        <!-- <button class="delete-item">
                        </button> -->
                    </div>
                    <!-- <div class="project-item">
                        <div class="dot"></div>
                        <a href="">Home</a>
                    </div> -->
                </div>
            </div>
        </nav>
        <div class="main-container">
            <main class="main">
                <div class="todo-container">
                    <h1 class="main-title">Today</h1>
                    <div class="add-todo">
                        <button class="add-todo-btn btn-simple-animation">
                            <iconify-icon icon="material-symbols:add-circle-outline-rounded"></iconify-icon>                    
                        </button>
                        <p>Add a Task</p>
                    </div>
                    <!-- move the default out of todolist as to not delete it when deleting all todolist child items -->
                    <div id="default0" class="todo-wrapper" data-task="default">
                            <div class="todo-item">
                                <div class="todo-item-main">
                                    <input class="inp-cbx" id="cbx" type="checkbox" style="display: none;">
                                    <label class="cbx" for="cbx">
                                        <span>
                                            <svg width="12px" height="9px" viewBox="0 0 12 9">
                                                <polyline points="1 5 4 8 11 1"></polyline>
                                            </svg>
                                        </span>
                                        <span class="task-title">To-do 1</span>
                                    </label>
                                </div>
                                <div class="todo-item-actions">
                                    <div class="todo-item-due-date">Today</div>
                                    <button class="edit-item">
                                        <iconify-icon icon="ph:note-pencil-bold"></iconify-icon>
                                    </button>
                                    <button class="delete-item">
                                        <iconify-icon icon="ic:round-delete-outline"></iconify-icon>
                                    </button>
                                    <button class="item-details">
                                        Details
                                    </button>
                                </div>
                            </div>
                    </div>
                    <div class="todo-list-container">
                        <div class="todo-list"></div>
                    </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="bundle.js"></script>/
</body>
</html>
